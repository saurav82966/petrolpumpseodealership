    <script>
        // Your Firebase configuration with correct database URL
        var firebaseConfig = {
           apiKey: "AIzaSyDiUXKlL2uFqZTJF80OycHwEU44OMjH5U4",
  authDomain: "inquiry-form-796d0.firebaseapp.com",
  databaseURL: "https://inquiry-form-796d0-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "inquiry-form-796d0",
  storageBucket: "inquiry-form-796d0.firebasestorage.app",
  messagingSenderId: "538374486014",
  appId: "1:538374486014:web:0fd94f1b12a1c9e72f72af"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase Realtime Database
        var database = firebase.database();

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var location = document.getElementById('location').value;
            var pincode = document.getElementById('pincode').value;
            var district = document.getElementById('district').value;
            var state = document.getElementById('state').value;
            var company = document.getElementById('company').value;
            var investment = document.getElementById('investment').value;


            // Save form data to Firebase
            saveUserData(name, email, number, location, pincode, district, state, company, investment);

            // Reset the form
            document.getElementById('userForm').reset();

            // Show success message
            document.getElementById('userForm').style.display = 'none';

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
        }

        // Save data to Firebase function
        function saveUserData(name, email, number, location, pincode, district, state, company, investment) {
            var newUserRef = database.ref('usersdata585').push();
            newUserRef.set({
                name: name,
                email: email,
                number: number,
                location: location,
                pincode: pincode,
                district: district,
                state: state,
                company: company,
                investment: investment,
                timestamp: Date.now()
            });
        }
    </script>
